<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<!--Aqui hay fuentes-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	<!--styles-->
	<link rel="stylesheet" href="form.css">

	<!--locales-->
	<link rel="stylesheet" href="form.css">

	<!--externos-->
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

	

</head>

<body>
	<div id="menu">
		<ul>
			<li><a href="#" class="active menu-form" >REGÍSTRATE</a></li>
			<li><a href="#" class="menu-form" >INGRESAR</a></li>
		</ul>
	</div>
	<div id="formularios">
		



		

		<!--Form registro-->
		<form action="" id="form_register">
			<h4 class="card-title">Lorem ipsum dolor sit amet </h4>
			
			
			<p>Nombre completo:</p>
			<div class="field-container">
				<input type="text" class="field" > <br/>
			</div>
			


			<p>Correo:</p>
			<div class="field-container">
				<input type="" class="field" > <br/>
			</div>

			<p>Contraseña:</p>
			<div class="field-container">
				<input type="password" class="field"> <br/>
			</div>

			<div style="padding-top:20px;" class="center-content">
            
                                           
                                           
            
				<i class="fab fa-facebook-square social-icon fb"></i>

				<i class="fab fa-twitter social-icon tw"></i>

				<i class="fab fa-google social-icon gm"></i>

				
			</div>
			
		

			<p class="center-content">
				<input type="submit" class="btn btn-color" value="Iniciar">
			</p>
		</form>	




				<!--Form login-->
				<form action="" id="form_session">

					<h4 class="card-title">Lorem ipsum dolor sit amet </h4>

					<p>Correo:</p>
					<div class="field-container">
						<input type="email" class="field"> <br/>
					</div>
		
					<p>Contraseña:</p>
					<div class="field-container">
						<input type="password" class="field" > <br/>
					</div>
					<div style="padding-top:20px;" class="center-content">
            
                                           
                                           
            
						<i class="fab fa-facebook-square social-icon fb"></i>
		
						<i class="fab fa-twitter social-icon tw"></i>
		
						<i class="fab fa-google social-icon gm"></i>
		
						
					</div>

					<p class="center-content">
						<input type="submit" class="btn btn-color" value="Iniciar "> <br/><br/>
					</p>
				</form>	







	</div>
	
	<script src="jquery.js"></script>
	<script>
		$(function(){
			$("#menu li").on("click", function(){
				var i = $(this).index();
				$("#formularios form").hide();
				$("#formularios form").eq(i).show();
				$("#menu li a").removeClass("active");
				$(this).find("a").addClass("active");
			});
		});
	</script>
</body>
</html>
